<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jarir Bokstore</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="logo"><img src="logo.png"></div>

<div id="menu">
    <a href="/main">Main</a>
    <a href="/contact">Kontakt</a>
</div>

<div id="content">
    <div th:each="book : ${books}" class="book">
        <div th:text="${book.title}"></div>
        <div th:text="${book.author}"></div>
        <div th:text="${book.price}"></div>
        <div th:text="${book.isbn}"></div>
    </div>
</div>
</body>
</html>
